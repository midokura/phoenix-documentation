name: Create Documentation Artifacts

on:
  push:
    branches: [ main, 'release/**' ]
  workflow_dispatch:

jobs:
  create-artifacts:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Get version from file
        id: get_version
        run: |
          VERSION=$(cat VERSION | tr -d '[:space:]')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Get commit number and SHA
        id: get_commit_info
        run: |
          COMMIT_COUNT=$(git rev-list --count HEAD)
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          echo "commit_count=$COMMIT_COUNT" >> $GITHUB_OUTPUT
          echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT
      
      - name: Create service-operator artifact
        uses: actions/upload-artifact@v4
        with:
          name: service-operator-${{ steps.get_version.outputs.version }}-${{ steps.get_commit_info.outputs.commit_count }}-${{ steps.get_commit_info.outputs.short_sha }}
          path: service-operator/
      
      - name: Create tenant artifact
        uses: actions/upload-artifact@v4
        with:
          name: tenant-${{ steps.get_version.outputs.version }}-${{ steps.get_commit_info.outputs.commit_count }}-${{ steps.get_commit_info.outputs.short_sha }}
          path: tenant/
      
      - name: Create user artifact
        uses: actions/upload-artifact@v4
        with:
          name: user-${{ steps.get_version.outputs.version }}-${{ steps.get_commit_info.outputs.commit_count }}-${{ steps.get_commit_info.outputs.short_sha }}
          path: user/

