name: Create Documentation Artifacts

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  create-artifacts:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Get version from file
        id: get_version
        run: |
          VERSION=$(cat VERSION | tr -d '[:space:]')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Get short SHA
        id: get_short_sha
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT
      
      - name: Create service-operator artifact
        uses: actions/upload-artifact@v4
        with:
          name: service-operator-${{ steps.get_version.outputs.version }}-${{ steps.get_short_sha.outputs.short_sha }}.${{ github.sha }}
          path: service-operator/
      
      - name: Create tenant artifact
        uses: actions/upload-artifact@v4
        with:
          name: tenant-${{ steps.get_version.outputs.version }}-${{ steps.get_short_sha.outputs.short_sha }}.${{ github.sha }}
          path: tenant/
      
      - name: Create user artifact
        uses: actions/upload-artifact@v4
        with:
          name: user-${{ steps.get_version.outputs.version }}-${{ steps.get_short_sha.outputs.short_sha }}.${{ github.sha }}
          path: user/

